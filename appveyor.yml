environment:
    FORCE_COLOR: 1
    matrix:
        - nodejs_version: 7
        - nodejs_version: 6
        - nodejs_version: 4

install:
    - ps: Install-Product node $env:nodejs_version
    - npm install

test_script:
    - npm install -g yarn
    - node --version
    - npm --version
    - npm test

build: off
